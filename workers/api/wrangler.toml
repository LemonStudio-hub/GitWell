name = "gitdash-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV 命名空间
[[kv_namespaces]]
binding = "KV"
id = "6ef87686ff6c418c84704b44a50ce406"
preview_id = "6c022f01236e4adea14a97f47970df45"

# D1 数据库
[[d1_databases]]
binding = "D1"
database_name = "gitdash_db"
database_id = "your_d1_database_id"

# Cron Triggers - 每 10 分钟执行一次定期更新
[triggers]
crons = ["*/10 * * * *"]

[env.production]
routes = [{ pattern = "api.gitdash.dev/*", zone_name = "gitdash.dev" }]